site_name: Vector Docs
site_description: Vector Robot Resources

# Repository
repo_name: AOrthVector/VectorDocs
repo_url: https://github.com/AOrthVector/VectorDocs/

nav:
  - Introduction: index.md
  - Wirepod Setup:
    - wirepod/index.md
    - Setup: wirepod/setup/setup.md
    - Opening Ports: wirepod/setup/portforwarding.md
  - Troubleshooting: troubleshooting/troubleshooting.md
  - Additional Resources: resources/index.md

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  logo: logo.png
  favicon: favicon.png
  palette:
    - scheme: default

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      
copyright: Site last updated on September 15, 2023

